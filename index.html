<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
	<link rel="icon" type="image/x-icon" href="./image\fav1.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper">

        <h1>Temperature Converter</h1>
        <div class="image">
            <img class="weather_image" src="./image/img2.jpg" alt="">

        </div>
        <div class="input_wrapper">
            <input type="text" placeholder="Celcius" class="celcius">
            <input type="text" placeholder="Fahrenheit" class="fahrenheit">
            <input type="text" placeholder="Kelvin" class="kelvin">
        </div>
        <button type="submit" class="btn">Convert</button>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
</html>
